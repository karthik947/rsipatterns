<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSI Pattern Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>RSI Pattern Finder</h1>

      <div class="controls">
        <div class="control-group">
          <label for="windowSize">Window Size:</label>
          <input
            type="range"
            id="windowSize"
            min="50"
            max="300"
            value="100"
            step="1"
          />
          <span id="windowSizeValue">100</span>
        </div>

        <div class="control-group">
          <label for="stepSize">Step Size:</label>
          <input
            type="range"
            id="stepSize"
            min="1"
            max="50"
            value="10"
            step="1"
          />
          <span id="stepSizeValue">10</span>
        </div>

        <div class="control-group">
          <label for="plotStop">Top N Matches:</label>
          <input
            type="range"
            id="plotStop"
            min="1"
            max="20"
            value="10"
            step="1"
          />
          <span id="plotStopValue">10</span>
        </div>

        <div class="control-group">
          <label for="startDateTime">Start Date Time:</label>
          <input type="datetime-local" id="startDateTime" />
        </div>

        <button id="randomPattern">Random Pattern</button>
      </div>

      <div class="chart-container">
        <canvas id="patternChart"></canvas>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
